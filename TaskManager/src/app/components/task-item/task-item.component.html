<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggle(task)"
  >
  <h3>
    {{ task.text }}
    <!-- Use fa-icon component to load the icon and set a custom style -->
    <!-- faTimes is a var in the .ts file -->
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ 'color': 'red' }"
      (click)="onDelete(task)"
    >
    </fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
