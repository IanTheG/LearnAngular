<!-- Pass in a prop to app-tasks-item using [task]="task" -->
<!-- Receive emitted prop from child task-item component through onDeleteTask -->

<app-add-task
  (onAddTask)="addTask($event)"
></app-add-task>

<app-task-item
  *ngFor="let task of tasks"
  [task]="task"
  (onDeleteTask)="deleteTask(task)"
  (onToggleReminder)="toggleReminder(task)"
  >
</app-task-item>
